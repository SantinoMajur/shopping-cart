<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="bg-gray-100 overflow-x-hidden md:overflow-auto">
    <nav
      class="bg-slate-700 text-gray-300 px-4 py-6 md:px-14 flex justify-between items-center mb-8"
    >
      <a href="index.html" class="text-3xl cursor-pointer">Shoe Store</a>
      <a
        href="cart.html"
        class="bg-slate-100 text-gray-900 text-3xl p-2 rounded relative cursor-pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
          />
        </svg>
        <div
          id="cartNumber"
          class="text-lg bg-red-700 text-gray-200 absolute -top-4 -right-2.5 px-1 rounded"
        >
          0
        </div>
      </a>
    </nav>

    <main class="mb-5">
      <div class="text-gray-900 text-center mb-3" id="label"></div>

      <div
        id="shopping-cart"
        class="grid grid-cols-01 md:grid-cols-02 justify-center gap-4 mb-5"
      ></div>
    </main>
    <script src="./src/js/data.js"></script>
    <script src="./src/js/cart.js"></script>
  </body>
</html>
